<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Sections</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            transition: .5s;
            background-color: #00674F;
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: absolute;
            top: 20vh;
            left: 0vh;
            transition: transform 0.5s ease-in-out;
            z-index: 100;
            transition: .8s;
        }

        .s1{
            top: 0vh;
            z-index: 100;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(
            rgba(0, 0, 0, 0.1),
            rgba(0, 0, 0, 0.5)
            ),
            url("https://res.cloudinary.com/dmwcbhehi/image/upload/c_thumb,w_3840,g_auto/f_auto/q_auto/v1/TE25V24OX0024_rgb_gyago2?_a=BAVAZGDX0");
        }
        .s2{
            z-index: 99;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(
            rgba(0, 0, 0, 0.1),
            rgba(0, 0, 0, 0.5)
            ),
            url("https://static1.topspeedimages.com/wordpress/wp-content/uploads/2022/11/2022-Audi-e-tron-2.jpg?q=50&fit=crop&w=1140&h=&dpr=1.5");
           
        }
        .s3{
            z-index: 98;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(
            rgba(0, 0, 0, 0.1),
            rgba(0, 0, 0, 0.5)
            ),
            url("https://media.ed.edmunds-media.com/bmw/3-series/2023/oem/2023_bmw_3-series_sedan_m340i_fq_oem_2_1600x1067.jpg"); 
        }
        .hideBgSection{
            top: 20vh;
            transition: .9s;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">&#8962;</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="section s1">Секція 1</div>
        <div class="section s2">Секція 2</div>
        <div class="section s3">Секція 3</div>
    </div>

    <script>


    let startY = 0;
    const section = document.querySelectorAll('.section');
    const totalSections = section.length;
    let currentIndex = 0;

    document.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
        const endY = e.changedTouches[0].clientY;

        // якщо пальцем провели вгору більше ніж на 50px
        if (startY > endY + 50 && currentIndex < totalSections-1) {
            section[currentIndex].style.transform = 'translateY(-100vh)';
            section[currentIndex+1].style.top = '0vh';
            currentIndex++;
            bgColor();
        }else if(startY < endY && currentIndex > 0){
            section[currentIndex-1].style.transform = 'translateY(0vh)';
            section[currentIndex].style.top = '20vh';
            section[currentIndex].style.transition = '.9s';
            currentIndex--;
            bgColor();
        }
        console.log(currentIndex);
    });

    function bgColor(){
        if (currentIndex == 0) {
            document.querySelector("body").style.backgroundColor = "#00674F";
        }else
        if(currentIndex == 1){
            document.querySelector("body").style.backgroundColor = "#919598";
        }else
        if(currentIndex == 2){
            document.querySelector("body").style.backgroundColor = "#638CB3";
        }
    }

    </script>
</body>

</html>
