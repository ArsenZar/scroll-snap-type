<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Swipe Sections</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            transition: .5s;
            background-color: #00674F;
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .section {
            width: 100vw;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: absolute;
            top: 20vh;
            left: 0vh;
            transition: transform 0.5s ease-in-out;
            z-index: 100;
            transition: .8s;
        }

        .s1 {
            top: 0vh;
            z-index: 100;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(180deg,rgba(0, 0, 0, 0.40) 0%, rgba(0, 0, 0, 0.15) 50%, rgba(0, 0, 0, 0.75) 100%),
                url("../images/porsh.jpeg");
        }

        .s2 {
            z-index: 99;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(180deg,rgba(0, 0, 0, 0.40) 0%, rgba(0, 0, 0, 0.15) 50%, rgba(0, 0, 0, 0.75) 100%),
                url("../images/audi.jpeg");

        }

        .s3 {
            z-index: 98;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(180deg,rgba(0, 0, 0, 0.40) 0%, rgba(0, 0, 0, 0.15) 50%, rgba(0, 0, 0, 0.75) 100%),
                url("../images/bmw.jpg");
        }

        .hideBgSection {
            top: 20vh;
            transition: .9s;
        }

        .moreSection {
            width: 100vw;
            height: 100vh;
            background-color: #00674f1f;
            background-image: linear-gradient(180deg,rgba(0, 0, 0, 0.50) 0%, rgba(0, 0, 0, 0.50) 50%, rgba(0, 0, 0, 0.50) 100%);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0px;
            left: 100vw;
            z-index: 1000;
            transition: .7s;
            overflow-y: scroll;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .moreSection img{
            width: 90%;
            margin: 20px;
            box-sizing: border-box;
        }
        .moreSection.is-open {
            left: 0;
        }
        .blurDiv{
            width: 90%;
            height: 200px;
            backdrop-filter: blur(10px);
            position: absolute;
            border-radius: 15px;
            bottom: 20px;
            left: 5%;
            z-index: 1000;
        }
        .s1IMG{
            width: 100%;
            position: absolute;
            left: 0px;
            top: 20px;
        }

    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">&#8962;</a></li>
        </ul>
    </nav>
    <div class="moreSection">
        <img src="../images/audi.jpeg">
        <img src="../images/bmw.jpg">
        <img src="../images/porsh.jpeg">
        <img src="../images/audi.jpeg">
        <img src="../images/bmw.jpg">
        <img src="../images/porsh.jpeg">
        
    </div>
    <div class="container">
        <div class="section s1">
            <img src="../images/porshLogo.png" class="s1IMG">
        </div>
        <div class="section s2">
            <img src="../images/audiLogo.png" class="s1IMG">
        </div>
        <div class="section s3">
            <img src="../images/bmwLogo.png" class="s1IMG">
        </div>
    </div>

    <script>
        function updateViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        updateViewportHeight();
        window.addEventListener('resize', updateViewportHeight);


        let startY = 0;
        let startX = 0;

        const section = document.querySelectorAll('.section');
        const totalSections = section.length;
        let currentIndex = 0;

        const moreSection = document.querySelector(".moreSection");
        const container = document.querySelector('.container');

        moreSection.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        moreSection.addEventListener('touchend', (e) => {

            const endX = e.changedTouches[0].clientX;
            if(startX < endX - 70) {
                moreSection.classList.remove('is-open');
            };
        });

        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
        });

        container.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;

            // якщо пальцем провели вгору більше ніж на 50px
            if (startY > endY + 50 && currentIndex < totalSections - 1) {
                section[currentIndex].style.transform = 'translateY(-100vh)';
                section[currentIndex + 1].style.top = '0vh';
                currentIndex++;
                bgColor();
            } else if (startY < endY - 50 && currentIndex > 0) {
                section[currentIndex - 1].style.transform = 'translateY(0vh)';
                section[currentIndex].style.top = '20vh';
                section[currentIndex].style.transition = '.9s';
                currentIndex--;
                bgColor();
            };

            const endX = e.changedTouches[0].clientX;
            // якщо пальцем провели вгору більше ніж на 50px
            if (startX > endX + 70) {
                moreSection.classList.add('is-open');
            };
        });

        function bgColor() {
            if (currentIndex == 0) {
                const colorBG = document.querySelector("body").style.backgroundColor = "#00674F1f";
                document.querySelector('.moreSection').style.backgroundColor = colorBG;
            } else
                if (currentIndex == 1) {
                    const colorBG = document.querySelector("body").style.backgroundColor = "#9195981f";
                    document.querySelector('.moreSection').style.backgroundColor = colorBG;
                } else
                    if (currentIndex == 2) {
                        const colorBG = document.querySelector("body").style.backgroundColor = "#638CB31f";
                        document.querySelector('.moreSection').style.backgroundColor = colorBG;
                    }
        }


    </script>
</body>

</html>
