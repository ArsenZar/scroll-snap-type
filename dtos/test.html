<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft Scroll Slider — Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            overflow: hidden;
            transition: background-color 0.6s ease;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .section {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 20vh;
            transition: all 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .section:first-child {
            top: 0;
        }

        .moreSection {
            position: fixed;
            right: -100%;
            top: 0;
            width: 80%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            transition: right 0.4s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
        }

        .moreSection.is-open {
            right: 0;
        }

        .btn-open {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 200;
        }
    </style>
</head>

<body>

    <button class="btn-open" onclick="document.querySelector('.moreSection').classList.add('is-open')">Open
        More</button>

    <div class="moreSection"></div>

    <div class="container">
        <div class="section" style="background: #00674F;">Screen 1</div>
        <div class="section" style="background: #919598;">Screen 2</div>
        <div class="section" style="background: #638CB3;">Screen 3</div>
    </div>

    <script type="module">
        import softScrollSlider from '../index.js';

        softScrollSlider({
            container: '.container',
            moreSection: '.moreSection',
            colors: ['#00674F', '#919598', '#638CB3'],
            contents: {
                0: `<h1>Welcome to Screen 1</h1><p>This is a demo of the Soft Scroll Slider.</p>`,
                1: `<h1>Welcome to Screen 2</h1><p>You can swipe up/down or open this side panel.</p>`,
                2: `<h1>Welcome to Screen 3</h1><p>It’s simple and smooth. Enjoy it!</p>`,
            }
        });
    </script>
</body>

</html>
